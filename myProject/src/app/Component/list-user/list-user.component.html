           <th scope="col">Sr.No</th>

          <th scope="col">Gender</th>

      </thead>
      <tbody>
        <tr *ngFor="let data of datadisplay | paginate:{itemsPerPage:6,currentPage:p} let i=index">

          <td>{{data.firstname}}</td>
          <td>{{data.lastname}}</td>
          <td>{{data.gender}}</td>
