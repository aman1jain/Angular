
<h2>Register</h2>
<div class="container">
    <div class="row ">
      <div class="col-md-12">
        <div class="card centered">
          <div class="card-body">
<form name="form" [formGroup]='registerForm' (ngSubmit)="onSubmit(registerForm.value)">
    <div class="form-group">

        <label>Student ID</label>
        <input type="text" formControlName="studentid" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('studentid').touched && registerForm.get('studentid').invalid}" />
        <div class="invalid-feedback">
                <div>Student ID is required</div>
        </div>
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('firstName').touched && registerForm.get('firstName').invalid}" />
        <div class="invalid-feedback">
                <div>First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('lastName').touched && registerForm.get('lastName').invalid}" />
        <div class="invalid-feedback">
                <div>Last Name is required</div>
        </div>
    </div>
    <div class="form-group">
       
        <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline">
            <input type="radio" formControlName="gender" value="M" name="gender">Male
            </label>
            <label class="radio-inline">
            <input type="radio" formControlName="gender" value="F" name="gender">Female

            </label>
</div>
  
      </div>

    <div class="form-group"> 
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}" />
        <div *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid" class="invalid-feedback">
                <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
                <div *ngIf="registerForm.get('email').errors.email">Email must be a valid email address</div>
            </div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}" />
        <div *ngIf="registerForm.get('password').touched && registerForm.get('password').invalid" class="invalid-feedback">
                <div *ngIf="registerForm.get('password').errors.required">Password is required</div>
                <div *ngIf="registerForm.get('password').errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="!registerForm.valid" class="btn btn-primary">Register</button> 
        <!-- <a routerLink="/test/login"></a><button [disabled]="!registerForm.valid" class="btn btn-primary">Register</button> -->
        <!-- <a routerLink="/test/login" class="btn btn-primary"><h2>Login</h2></a> -->
         <a routerLink=""  class="btn btn-link">Cancel</a> 
        
         <!-- <a routerLink="" class="btn btn-link">Register</a> -->
    </div> 
</form>  
          </div>
        </div>
      </div>
    </div>
